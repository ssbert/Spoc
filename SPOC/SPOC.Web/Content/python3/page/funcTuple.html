	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>tuple 函数将列表转换为元组。。</p>
		<h3 class="n-h3">语法</h3>
		<p>以下是 tuple 的语法:</p>
		<pre>tuple( seq )</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>seq -- 要转换为元组的序列。</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回元组。</p>
		<h3 class="n-h3">实例</h3>
		<p> 以下展示了使用 tuple 的实例： </p>
		<div class="n-example">
			<pre><code>>>>list1= ['Google', 'Taobao', 'Runoob', 'Baidu']
>>> tuple1=tuple(list1)
>>> tuple1
('Google', 'Taobao', 'Runoob', 'Baidu')</code></pre>
		</div>
