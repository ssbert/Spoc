		<p>

	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>Python min() 方法返回字符串中最小的字母。</p>
		<h3 class="n-h3">语法</h3>
		<p>min()方法语法：</p>
		<pre>min(str)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>str -- 字符串。</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回字符串中最小的字母。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了min()函数的使用方法：</p>
		<div class="n-example">
			<pre><code>#!/usr/bin/python3

str = "runoob";
print ("最小字符: " + min(str));</code></pre>
		</div>
		<p>以上实例输出结果如下：</p>
		<pre>最小字符: b</pre>
