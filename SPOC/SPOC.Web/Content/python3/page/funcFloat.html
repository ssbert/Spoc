	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python3 <span class="green">float() 函数</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python3/images/up.gif"> Python3 内置函数

	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p><b>float()</b> 函数用于将整数和字符串转换成浮点数</p>
		<h3 class="n-h3">语法</h3>
		<p>float()方法语法：</p>
		<pre>class float([x])</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>x -- 整数或字符串</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回浮点数。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了 float() 的使用方法：</p>
		<div class="n-example">
			<pre><code>>>>float(1)
1.0
>>> float(112)
112.0
>>> float(-123.6)
-123.6
>>> float('123')     # 字符串
123.0</code></pre>
		</div>
		<p>

			</a>
		</p>
	</div>
</div>
