<div class="funcDivmod-block">
	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python3 <span class="green">divmod() 函数</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python3/images/up.gif"> Python3 内置函数
			</a>
		</p>
	</div>
	<div class="n-block n-border-b">
		<p>python divmod() 函数把除数和余数运算结果结合起来，返回一个包含商和余数的元组(a // b, a % b)。</p>
		<p>在 python 2.3 版本之前不允许处理复数。</p>
		<h3 class="n-h3">函数语法</h3>
		<pre>divmod(a, b)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>
				<p>a: 数字</p>
			</li>
			<li>
				<p>b: 数字</p>
			</li>
		</ul>
		<h3 class="n-h3">实例</h3>
		<div class="n-example">
			<pre><code>
>>>divmod(7, 2)
(3, 1)
>>> divmod(8, 2)
(4, 0)
>>> divmod(1+2j,1+0.5j)
((1+0j), 1.5j)
</code></pre>
		</div>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python3/images/up.gif"> Python3 内置函数
			</a>
		</p>
	</div>
</div>
