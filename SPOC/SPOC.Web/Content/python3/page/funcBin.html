	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>bin() 返回一个整数 int 或者长整数 long int 的二进制表示。</p>
		<h3 class="n-h3">语法</h3>
		<p>以下是 bin() 方法的语法:</p>
		<pre>bin(x)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>
				x -- int 或者 long int 数字 
			</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>字符串。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下展示了使用 bin 函数的实例： </p>
		<div class="n-example">
			<pre><code>>>>bin(10)
'0b1010'
>>> bin(20)
'0b10100'</code></pre>
		</div>

	</div>
