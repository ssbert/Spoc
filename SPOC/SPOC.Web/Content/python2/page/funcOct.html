<div class="funcOct-block">
	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python <span class="green">oct() 函数</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>oct() 函数将一个整数转换成8进制字符串。</p>
		<h3 class="n-h3">语法</h3>
		<p>oct 语法：</p>
		<pre>oct(x)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>x -- 整数。</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回8进制字符串。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了 oct 的使用方法：</p>
		<div class="n-example">
			<pre><code>>>>oct(10)
'012'
>>> oct(20)
'024'
>>> oct(15)
'017'
>>></code></pre>
		</div>
		<p>

				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
</div>
