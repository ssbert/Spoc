<div class="attStringLen-block">
	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python <span class="green">len() 方法</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>Python len() 方法返回对象（字符、列表、元组等）长度或项目个数。</p>
		<h3 class="n-h3">语法</h3>
		<p>len()方法语法：</p>
		<pre>len( s )</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>
				s -- 对象。
			</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回对象长度。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了 len() 的使用方法：</p>
		<div class="n-example">
			<pre><code>>>>str = "runoob"
>>> len(str)             # 字符串长度
6
>>> l = [1,2,3,4,5]
>>> len(l)               # 列表元素个数
5</code></pre>
		</div>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
</div>
