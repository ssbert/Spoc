<div class="funcId-block">
	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python <span class="green">id() 函数</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>id() 函数用于获取对象的内存地址。</p>
		<h3 class="n-h3">语法</h3>
		<p>id 语法：</p>
		<pre>id([object])</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>object -- 对象。</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回对象的内存地址。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了 id 的使用方法：</p>
		<div class="n-example">
			<pre><code>>>>a = 'runoob'
>>> id(a)
4531887632
>>> b = 1
>>> id(b)
140588731085608</code></pre>
		</div>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
</div>
