<div class="funcLong-block">
	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python <span class="green">long() 函数</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p><b>long()</b> 函数将数字或字符串转换为一个长整型。</p>
		<h3 class="n-h3">语法</h3>
		<p>long() 函数语法：</p>
		<pre>class long(x, base=10)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>x -- 字符串或数字。</li>
			<li>base -- 可选，进制数，默认十进制。</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回长整型数。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了 long() 的使用方法：</p>
		<div class="n-example">
			<pre><code>>>>long()
0L
>>> long(1)
1L
>>> long('123')
123L
>>> 
>>></code></pre>
		</div>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
</div>
