<div class="funcUnichr-block">
	<div class="n-block n-border-b">
		<h1 class="n-h1">
			Python <span class="green">unichr() 函数</span>
		</h1>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">
				<img src="/Content/python2/images/up.gif"> Python 内置函数
			</a>
		</p>
	</div>
	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>unichr() 函数 和 chr()函数功能基本一样， 只不过是返回 unicode 的字符。</p>
		<h3 class="n-h3">语法</h3>
		<p>以下是 unichr() 方法的语法:</p>
		<pre>unichr(i)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>i -- 可以是10进制也可以是16进制的形式的数字。</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回 unicode 的字符。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下展示了使用 unichr() 方法的实例： </p>
		<div class="n-example">
			<pre><code>>>>unichr(97)
u'a'
>>> unichr(98)
u'b'
>>> unichr(99)
u'c'</code></pre>
		</div>
		<p>
			<a href="#builtInFunctions" class="n-text-line green back-link" data-type="back">

			</a>
		</p>
	</div>
</div>
