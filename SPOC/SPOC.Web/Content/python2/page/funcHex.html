	<div class="n-block n-border-b">
		<h3 class="n-h3">描述</h3>
		<p>hex() 函数用于将10进制整数转换成16进制，以字符串形式表示。</p>
		<h3 class="n-h3">语法</h3>
		<p>hex 语法：</p>
		<pre>hex(x)</pre>
		<h3 class="n-h3">参数</h3>
		<ul>
			<li>x -- 10进制整数</li>
		</ul>
		<h3 class="n-h3">返回值</h3>
		<p>返回16进制数，以字符串形式表示。</p>
		<h3 class="n-h3">实例</h3>
		<p>以下实例展示了 hex 的使用方法：</p>
		<div class="n-example">
			<pre><code>>>>hex(255)
'0xff'
>>> hex(-42)
'-0x2a'
>>> hex(1L)
'0x1L'
>>> hex(12)
'0xc'
>>> type(hex(12))
&lt;class 'str'&gt;      # 字符串</code></pre>
		</div>
